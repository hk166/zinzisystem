<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>社員登録</title>
  </head>
  <body>
    <h1>社員登録</h1>
    <form method="post" th:action="@{/register}" th:object="${userRegistraitonForm}">
        <div class="form-group">
          <label for="exampleInputPassword1">User Name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="UserName" th:field="*{username}">
          <div class="text-danger" th:if="${#fields.hasErrors('username')}">
              <span th:errors="*{username}"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
          <div class="text-danger" th:if="${#fields.hasErrors('email')}">
            <span th:errors="*{email}"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email confirm</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{emailconfirm}">
          <div class="text-danger" th:if="${#fields.hasErrors('emailconfirm')}">
            <span th:errors="*{emailconfirm}"></span>
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('emailconfirmed')}">
            <span th:errors="*{emailconfirmed}"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
          <div class="text-danger" th:if="${#fields.hasErrors('password')}">
            <span th:errors="*{password}"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password confirm</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{passwordconfirm}">
          <div class="text-danger" th:if="${#fields.hasErrors('passwordconfirm')}">
            <span th:errors="*{passwordconfirm}"></span>
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('passwordconfirmed')}">
            <span th:errors="*{passwordconfirmed}"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
